<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>BSQ Modding Guide</title>
    <meta content="A guide for developing mods for beat saber on oculus quest devices." name="description">
    <!-- Facebook Meta Tags -->
    <meta content="https://bsqmg.cal117.me/" property="og:url">
    <meta content="website" property="og:type">
    <meta content="Beat Saber Quest Modding Guide" property="og:title">
    <meta content="A guide for developing mods for beat saber on oculus quest devices." property="og:description">
    <meta content="https://raw.githubusercontent.com/cal117/bsqmg/master/assets/img/favicon.png" property="og:image">
    <!-- Twitter Meta Tags -->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="" property="twitter:domain">
    <meta content="https://bsqmg.cal117.me/" property="twitter:url">
    <meta content="Beat Saber Quest Modding Guide" name="twitter:title">
    <meta content="A guide for developing mods for beat saber on oculus quest devices." name="twitter:description">
    <meta content="https://raw.githubusercontent.com/cal117/bsqmg/master/assets/img/favicon.png" name="twitter:image">
    <link href="https://unpkg.com/docute@4/dist/docute.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/img/favicon.png" rel="icon">
    <style id="scrollbar-manager"></style>
</head>
<body>
<div class="loader"></div>
<div id="docute"></div>
<script src="https://unpkg.com/docute@4/dist/docute.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
<script>
    new Docute({
        logo: `<span class='vertical-center'>
				<img width='auto' height='42px' style='border-radius: 50%; margin: 10px;' src='assets/img/favicon.png'  alt="logo"/>
                    {{ $store.getters.config.title }}
                </span>`,
        cssVariables(theme) {
            return theme === 'dark' ? {
                pageBackground: "#111217",
                accentColor: "#16c085"
            } : {}
        },
        target: '#docute',
        layout: 'wide',
        highlight: ["cpp", "cmake", "powershell", "bash", "json", "csharp"],
        theme: "dark",
        // banner: `You can support the creation of this guide here.`,
        darkThemeToggler: true,
        sidebar: [
            // A sidebar item, with child links
            {
                title: 'Guide Infomation',
                link: '/'
            }, {
                title: 'Getting Started',
                // link: '/getting-started/',
                children: [{
                    title: 'Information',
                    link: "/getting-started/"
                }, {
                    title: 'Creating a project',
                    link: '/getting-started/creating_a_project'
                }, {
                    title: 'Hooking',
                    link: '/getting-started/hooking'
                }, {
                    title: 'Testing',
                    link: '/getting-started/testing'
                }, {
                    title: 'Utilizing mod.json',
                    link: '/getting-started/modjson'
                }]
            }, {
                title: 'Configuration',
                children: [{
                    title: 'Information',
                    link: '/configuration/'
                }, {
                    title: 'Declaring Configuration',
                    link: '/configuration/declaring_config'
                }, {
                    title: 'Defining Configuration',
                    link: '/configuration/defining_config'
                }, {
                    title: 'Using Configuration',
                    link: '/configuration/using_config'
                },]
            }, {
                title: 'Custom Types',
                children: [{
                    title: 'Information',
                    link: "/custom-types/"
                }, {
                    title: 'Basics',
                    link: "/custom-types/basics"
                }, {
                    title: 'Coroutines',
                    link: "/custom-types/coroutines"
                }]
            }, {
                title: 'Links',
                children: [{
                    title: 'GitHub',
                    link: 'https://github.com/cal117/bsqmg'
                }, {
                    title: 'Beat Saber Modding Group',
                    link: 'https://discord.gg/beatsabermods'
                }, {
                    title: 'QuestBoard Discord',
                    link: 'https://discord.gg/vNjdgrzBKJ'
                }]
            }
        ]
    })
</script>
</body>
</html>
